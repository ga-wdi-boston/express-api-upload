<!DOCTYPE html>
<html>
<head>
  <title>Form Post Test</title>
  <script src="http://code.jquery.com/jquery-2.1.4.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="index.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <form id="upload-form" enctype="multipart/form-data" accept-charset="utf-8">
    <label for="caption">Caption</label>
    <input type="text" name="caption" id="caption" value="" placeholder="caption">
    <label for="file">File</label>
    <input type="file" name="file" id="file" value="" placeholder="">
    <input type="submit" name="submit" value="Upload">
  </form>
  <textarea id="result"></textarea>
</body>
</html>
